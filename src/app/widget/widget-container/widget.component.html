<div class="widget">
    <div class="widget-wrapper">
        <div class="widget-data">
            <span>{{bonusSumme}}</span>
        </div>
        <div class="widget-info" [ngClass]="{'active': isActive}" (click)="toggleShowInfos()">
            <span *ngIf="showCloseIcon">X</span>
            <div *ngIf="!showCloseIcon">
                <span>BONUS</span>
                <span>ROUNDS</span>
            </div>
        </div>
    </div>
</div>
